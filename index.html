<html>
    <head>
        <title>Contact_Me</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <div id="whole">
    <body>
        <div id="top">
            Contact <font color="red">Form</font>
        </div>
        <form name="validation_form" onsubmit="return validateform()">
            
            <label for="name" class="label">Name:</label> <input type="text" name="name" id="name" class="input"  placeholder="Enter your name"><br>
            <span id="namedanger" class="danger"></span><br>
            
            <label for="contact" class="label">Contact No.:</label> <input type="tel" name="contact" id="contact" class="input" placeholder="Enter your phone number"><br>
            <span id="phonedanger" class="danger"></span><br>
            
            <label for="email" class="label">E-mail:</label> <input type="email" name="email" id="email" class="input" placeholder="Enter your e-mail address"><br>
            <span id="maildanger" class="danger"></span><br>
            
            <label for="password" class="label">Password:</label> <input type="password" name="password" id="password" class="input" placeholder="Enter password"><br>
            <span id="passdanger" class="danger"></span><br>
            
            <label for="confirm" class="label">Confirm password:</label> <input type="password" name="confirm" id="confirm" class="input" placeholder="Confirm password"><br>
            <span id="confirmdanger" class="danger"></span><br>
            
            <label for="gender" class="label2">Gender:</label> 
            <input type="radio" name="gender" id="male" value="Male"><label for="male" class="label2">Male</label>&nbsp;
            <input type="radio" name="gender" id="female" value="Female"><label for="female" class="label2">&nbsp;Female</label>&nbsp;
            <input type="radio" name="gender" id="other" value="Other"><label for="other" class="label2">&nbsp;Other</label><br>
            <span id="genderdanger" class="danger"></span><br>
            
            <input type="submit" name="submit" id="submit">
        
        </form><br><br><br>
    </body>
    </div>
</html>
